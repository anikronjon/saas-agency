{% extends '_base.html' %}


{% block container %}
    {% if not user.is_authenticated %}
        {% include 'navbar.html' %}
    {% else %}
        {% include 'navbar_in_logged_state.html' %}
    {% endif %}

    <div class="container mt-5">
        <div class="row">
            <h2>Person Information</h2>
            <div class="col-sm-6 mb-5">
                <label class="form-label fs-base">user name</label>
                <input class="form-control" type="text" value="{{ user.username }}" disabled>
                <br>
                <label class="form-label fs-base">user email</label>
                <input class="form-control" type="email" value="{{ user.email }}" disabled>
            </div>
        </div>

        <!-- Change Password form -->
        <h2>Change Password</h2>
        <form method="post" class="needs-validation border-bottom pb-3 pb-lg-4" novalidate
              enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-6 mb-4">
                    <label for="cp" class="form-label fs-base">Current password</label>
                    <div class="password-toggle">
                        <input type="password" name="old_password" id="cp" class="form-control"
                               placeholder="Enter old password.." required>
                    </div>
                </div>
            </div>
            <div class="row pb-2">
                <div class="col-sm-6 mb-4">
                    <label for="np" class="form-label fs-base">New password</label>
                    <div class="password-toggle">
                        <input type="password" name="new_password1" id="np" class="form-control"
                               placeholder="Enter new password.."
                               required="">
                    </div>
                </div>
                <div class="col-sm-6 mb-4">
                    <label for="cnp" class="form-label fs-base">Confirm new password</label>
                    <div class="password-toggle">
                        <input type="password" name="new_password2" id="cnp" class="form-control"
                               placeholder="Re-enter new password.."
                               required>
                    </div>
                </div>
            </div>
            <div class="d-flex mb-3">
                <button type="reset" class="btn btn-secondary me-3">Cancel</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
{% endblock %}
