{% load static %}
<!-- Latest podcasts -->
<section class="container mb-5 pt-3 pb-lg-5">
    <div class="row">
        <div class="col-xl-3">
            <div class="d-xl-block d-flex align-items-center justify-content-between mb-xl-0 mb-4 pb-xl-0 pb-3">
                <h2 class="h1 mb-xl-4 mb-0 pb-xl-3">Latest Podcasts</h2>
                <a href="" class="btn btn-primary ms-xl-0 ms-4">All podcasts</a>
            </div>
        </div>

        <!-- Carousel -->
        <div class="col-xl-9">
            <div class="swiper" data-swiper-options='{
              "slidesPerView": 1,
              "spaceBetween": 24,
              "loop": true,
              "pagination": {
                "el": ".swiper-pagination",
                "clickable": true
              },
              "breakpoints": {
                "576": {
                  "slidesPerView": 2
                },
                "768": {
                  "slidesPerView": 3
                },
                "1000": {
                  "slidesPerView": 3
                }
              }
            }'>
                <div class="swiper-wrapper">

                    {% for agency in agencies %}
                        <article class="swiper-slide h-auto pb-3">
                            <div class="d-block position-relative rounded-3 mb-3">
                                <a href="landing-blog.html#"
                                   class="btn btn-icon btn-light bg-white btn-sm rounded-circle position-absolute top-0 end-0 zindex-5 me-3 mt-3"
                                   data-bs-toggle="tooltip" data-bs-placement="left" title="Listen later">
                                    <i class="bx bx-bookmark"></i>
                                </a>
                                <img src="assets/img/avatar/06.jpg"
                                     class="position-absolute top-0 start-0 rounded-circle zindex-2 mt-3 ms-3"
                                     width="48"
                                     alt="Avatar">
                                <span class="badge bg-dark position-absolute bottom-0 end-0 zindex-2 mb-3 me-3">0:25:43</span>
                                <a href="blog-podcast.html"
                                   class="position-absolute top-0 start-0 w-100 h-100 bg-primary opacity-35 rounded-3"
                                   aria-label="Listen podcast"></a>
                                <img src="assets/img/blog/podcasts/04.jpg" class="rounded-3" alt="Image">
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <a href="landing-blog.html#"
                                   class="badge fs-sm text-nav bg-secondary text-decoration-none">Digital</a>
                                <span class="fs-sm text-muted border-start ps-3 ms-3">2 hours ago</span>
                            </div>
                            <h3 class="h5">
                                <a href="blog-podcast.html">My dear</a>
                            </h3>
                            <div class="d-flex align-items-center text-muted">
                                <div class="d-flex align-items-center me-3">
                                    <i class="bx bx-like fs-lg me-1"></i>
                                    <span class="fs-sm">4</span>
                                </div>
                                <div class="d-flex align-items-center me-3">
                                    <i class="bx bx-comment fs-lg me-1"></i>
                                    <span class="fs-sm">2</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <i class="bx bx-share-alt fs-lg me-1"></i>
                                    <span class="fs-sm">0</span>
                                </div>
                            </div>
                            <a href="blog-podcast.html" class="btn btn-link px-0 mt-3">
                                <i class="bx bx-play-circle fs-lg me-2"></i>
                                Listen now
                            </a>
                        </article>
                    {% endfor %}
                </div>

                <!-- Pagination (bullets) -->
                <div class="swiper-pagination position-relative pt-2 pt-sm-3 mt-4"></div>
            </div>
        </div>
    </div>
</section>
